<header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0">BotoAnalyst</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            {% if user.is_authenticated %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">{{ user.username }}</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'login' %}">Login</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'register'%}">Register</a>
            {% endif %}
        </nav>
    </div>
</header>
