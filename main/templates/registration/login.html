{% extends 'base.html' %}

{% load static %}

{% block extra_head_tags %}
<link rel="stylesheet" href="{% static 'main/css/sign-in.css' %}">
{% endblock %}

{% block main %}
<main class="form-signin w-100 m-auto">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1>ðŸ¤–</h1>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <div class="form-floating">
            <input type="text" class="form-control" name="{{ form.username.html_name }}"
                id="{{ form.username.id_for_label }}" placeholder="username" required>
            <label for="{{ form.username.id_for_label }}">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="{{ form.password.html_name }}"
                id="{{ form.password.id_for_label }}" placeholder="password" required>
            <label for="{{ form.password.id_for_label }}">Password</label>
        </div>
        <button type="submit" class="btn btn-light fw-bold border-white bg-white w-100 py-2">Login</button>
    </form>
    <br>
    <p><a href="{% url 'password_reset' %}">Lost password?</a> or <a href="/register">Not a member?</a></p>
</main>
{% endblock %}
