{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block header %}{% endblock %}

{% block main %}
<main class="w-100">
    <div class="row">
        <div class="col col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col col-sm-8 col-md-6 col-lg-4">
            <div class="py-5 text-center">
                <h2>Registration form</h2>
                <p class="lead">Register with your OpenAI API Key to use our ChatGPT powered BotAnalyst</p>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <button type="submit"
                        class="btn btn-light fw-bold border-white bg-white w-100 py-2">Register</button>
                    <p><a href="{% url 'login' %}">Already a member?</a></p>
                </form>
            </div>
        </div>
        <div class="col col-sm-2 col-md-3 col-lg-4"></div>
    </div>
</main>
{% endblock %}
